<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />
    <title>TalentTrack - Upload CVs</title>
    <link rel="stylesheet" href="../css/config.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body class="bg-gray-50 font-['Inter'] min-h-screen">
  <div class="flex flex-col min-h-screen">
    <!-- HEADER - Using navbar component -->
    <div id="navbar-container"></div>

    <!-- CONTENT -->
    <main class="flex flex-col flex-1 px-4 md:px-10 py-6">
      <div class="max-w-7xl w-full mx-auto">
        <!-- Header Section -->
        <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6 md:mb-8 gap-4">
          <div>
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-2">Upload CVs with AI</h1>
            <p class="text-gray-600">Upload multiple resumes and let us analyze them automatically with artificial intelligence.</p>
          </div>
        </div>

        <!-- Upload Form Card -->
        <div class="bg-white rounded-xl shadow-sm p-6 md:p-8 border border-gray-200 mb-8">
          <h2 class="text-xl font-bold text-gray-900 mb-6">Upload CVs for Analysis</h2>
          
          <form id="cv_ai" class="space-y-6">
            <div>
                <label for="vacancy" class="block text-sm font-medium text-gray-700 mb-2">Select Vacancy</label>
                <select id="vacancy" name="vacancy"
                    class="block w-full border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 px-4 py-3 text-gray-900">
                    <option selected disabled>Select an option</option>
                </select>
            </div>

            <div>
                <label for="vacancy_filter" class="block text-sm font-medium text-gray-700 mb-2">Vacancy Filter (optional)</label>
                <input type="text" id="vacancy_filter" name="vacancy_filter"
                    placeholder="Enter the job filter here"
                    class="block w-full border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 px-4 py-3 text-gray-900">
            </div>

            <div>
                <label for="cv" class="block text-sm font-medium text-gray-700 mb-2">Upload CVs</label>
                <input type="file" id="cv" name="cv[]" multiple
                    class="block w-full text-sm text-gray-700 border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    required>
                <p class="mt-1 text-xs text-gray-500">You can upload multiple PDF files.</p>
            </div>

            <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium shadow-sm hover:shadow-md transition-all duration-200 flex items-center justify-center gap-2 max-w-xs mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 256 256">
                  <path d="M224,152a8,8,0,0,1-8,8H182.63l-46.35,46.34a8,8,0,0,1-11.31,0L78.63,160H32a8,8,0,0,1,0-16H82.37L128,98.34,173.63,144H216A8,8,0,0,1,224,152Z"/>
                </svg>
                Proccess CVs
            </button>
        </form>

        <!-- Message Container -->
        <div id="message-container" class="hidden mt-6 p-4 rounded-lg"></div>
        </div>
      </div>
    </main>

    <!-- Loading Overlay -->
    <div id="loading" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 flex items-center justify-center">
      <div class="bg-white rounded-xl p-8 shadow-lg flex flex-col items-center gap-4">
        <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="text-gray-900 font-medium">Processing CVs with AI...</p>
        <p class="text-gray-500 text-sm">This may take a few moments.</p>
      </div>
    </div>
  </div>

    <script type="module" src="../js/views/ai-cv.js"></script>
</body>

</html>
